<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cozy Apartment in City Center - Airbnb Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo"><a href="index.html">Airbnb</a></div>
        <nav>
            <ul>
                <li><a href="#">Places to stay</a></li>
                <li><a href="#">Experiences</a></li>
                <li><a href="#">Online Experiences</a></li>
            </ul>
        </nav>
        <div class="user-actions">
            <button>Become a Host</button>
            <button>Log in</button>
            <button>Sign up</button>
        </div>
    </header>

    <section class="listing-details">
        <div class="image-gallery">
            <img src="maincozy.jpg" alt="Apartment Main">
            <div class="small-images">
                <img src="cozybedroom.jpg" alt="Apartment 1">
                <img src="cozylivingroom.jpg" alt="Apartment 2">
                <img src="cozywashroom.jpg" alt="Apartment 3">
            </div>
        </div>
        <div class="details">
            <h1>Cozy Apartment in City Center</h1>
            <p class="location">New York, USA</p>
            <div class="rating">
                <span class="star">&#9733;</span> 4.8 (120 reviews)
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <ul>
                    <li>Wifi</li>
                    <li>Kitchen</li>
                    <li>Air conditioning</li>
                </ul>
            </div>
            <div class="booking">
                <h3>Book your stay</h3>
                <p class="price"><span>$50</span> / night</p>
                <button class="book-button">Book Now</button>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Airbnb Clone - For Educational Purposes</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
