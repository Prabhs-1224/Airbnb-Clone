<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">Airbnb</div>
        <nav>
            <ul>
                <li><a href="#">Places to stay</a></li>
                <li><a href="#">Experiences</a></li>
                <li><a href="#">Online Experiences</a></li>
            </ul>
        </nav>
        <div class="user-actions">
            <button>Become a Host</button>
            <button>Log in</button>
            <button>Sign up</button>
        </div>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Book unique places to stay and things to do.</h1>
            <div class="search-bar">
                <input type="text" placeholder="Where are you going?">
                <button>Search</button>
            </div>
        </div>
    </section>

    <section class="featured-stays">
        <h2>Featured Stays</h2>
        <div class="stays-grid">
            <div class="stay-card">
                <img src="cozyapartment.jpg" alt="Stay 1">
                <h3>Cozy Apartment in City Center</h3>
                <p>$50/night</p>
                <a href="listing.html">View Details</a>
            </div>
            <div class="stay-card">
                <img src="luxury.jpg" alt="Stay 2">
                <h3>Luxury Villa with Pool</h3>
                <p>$150/night</p>
                <a href="luxury-villa.html">View Details</a>
            </div>
            </div>
    </section>

    <footer>
        <p>&copy; 2025 Airbnb Clone - For Educational Purposes</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
