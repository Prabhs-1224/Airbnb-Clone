<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Villa with Pool - Airbnb Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo"><a href="index.html">Airbnb</a></div>
        <nav>
            <ul>
                <li><a href="#">Places to stay</a></li>
                <li><a href="#">Experiences</a></li>
                <li><a href="#">Online Experiences</a></li>
            </ul>
        </nav>
        <div class="user-actions">
            <button>Become a Host</button>
            <button>Log in</button>
            <button>Sign up</button>
        </div>
    </header>

    <section class="listing-details">
        <div class="image-gallery">
            <img src="luxu.jpg" alt="Luxury Villa Main">
            <div class="small-images">
                <img src="villabedroom.jpg" alt="Pool">
                <img src="villalivingroom.jpg" alt="Living Room">
                <img src="villawashroom.jpg" alt="Garden">
            </div>
        </div>
        <div class="details">
            <h1>Luxury Villa with Pool</h1>
            <p class="location">Los Angeles, USA</p>
            <div class="rating">
                <span class="star">&#9733;</span> 4.9 (95 reviews)
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <ul>
                    <li>Private Pool</li>
                    <li>Hot Tub</li>
                    <li>Smart Home Features</li>
                    <li>High-speed Wifi</li>
                </ul>
            </div>
            <div class="booking">
                <h3>Book your stay</h3>
                <p class="price"><span>$150</span> / night</p>
                <button class="book-button">Book Now</button>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Airbnb Clone - For Educational Purposes</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
